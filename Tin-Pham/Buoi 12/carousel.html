<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="./carousel.css">
</head>
<body>
<div class="slideshow-container">
    <div class="mySlide fade">
        <div class="numbertext">1/3</div>
        <img src="./gojek.jpg" alt="can not display" style="width: 100%;">
        <div class="text">Picture name</div>
    </div>

    <div class="mySlide fade">
        <div class="numbertext">2/3</div>
        <img src="./grab.jpg" alt="can not display" style="width: 100%;">
        <div class="text">Picture name</div>
    </div>

    <div class="mySlide fade">
        <div class="numbertext">3/3</div>
        <img src="./be.jpg" alt="can not display" style="width: 100%;">
        <div class="text">Picture name</div>
    </div>
    <div>
        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
</div> 
 

<div style="text-align: center">
    <span class="dot" onclick="currnentSlide(1)"></span>
    <span class="dot" onclick="currnentSlide(2)"></span>
    <span class="dot" onclick="currnentSlide(3)"></span>

    <script>
        var slideIndex = 1;
        showSlide(slideIndex);
        function plusSlide(n) {
        showSlide (slideIndex += n);
        }
        function currnentSlide(n) {
            showSlide(slideIndex = n);
        }

        function showSlide(n) {
            var i;
            var k;
            var slide = document.getElementsByClassName("mySlide");
            var dot = document.getElementsByClassName("dot");
            if (n > slide.length) {slideIndex =1}
            if (n < 1) {slideIndex=slide.length}
            for (i=0; i<slide.length; i++) {
                if (i != k) { slide[i].style.display = "none";}
            }
            for (i=0; i<dot.length; i++) {
                dot[i].className = dot[i].className.replace(" active", "");
            }

            slide[slideIndex-1].style.display = "block";
            dot[slideIndex-1].className += " active";
        }
        
    </script>
</div>
</body>
</html>
