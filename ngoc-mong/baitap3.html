<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập tạo table</title>
    </head>
    <body>
        <!-- Tạo một table trống  -->
        <h3>1. Tạo một table</h3>
        <br>
        <table border ="1" style="border-spacing: 0; " width="30%">
            <thead>
                <tr>
                    <th colspan="4"> &nbsp</th>
                    <!-- <th></th> -->
                    <!-- <th></th> -->
                    <!-- <th></th> -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"> &nbsp</td>
                    <td> &nbsp</td>
                    <td> &nbsp</td>
                    <td > &nbsp</td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td> &nbsp</td>
                    <td> &nbsp</td>
                    <td> &nbsp</td>
                </tr>
                <tr>
                    <!-- <td></td> -->
                    <td colspan="3"> &nbsp</td>
                    <!-- <td></td> -->
                    <!-- <td></td> -->
                </tr>

            </tbody>
        </table>
  


      <br>
      <br>
      <!-- tạo form -->
        <h3>2. Tạo một form</h3>
        <br>
                <form action="" style="Width:30%" text-align="center">
                    <fieldset>
                        <legend>Đăng Ký</legend>
                        <label for="">Họ: </label>
                        <input type="text">
                        <br>
                        <br>
                        <label for="">Tên: </label>
                        <input type="text">
                        <br>
                        <br>
                        <label for="">Tuổi: </label>
                        <input type="number" min="0">
                        <br>
                        <br>
                        <!-- tạo select các options -->
                        <label for="provinces">Quê quán: </label>
                        <select name="" id="provinces">
                            <option disabled selected value>-------</option>
                           <option value="tuyenquang">Tuyên Quang</option>
                           <option value="bacninh">Bắc Ninh</option>
                           <option value="ninhbinh">Ninh Bình</option>
                           <option value="namdinh">Nam Định</option>
                           <option value="hagiang">Hà Giang</option>
                           <option value="vinhphuc">Vĩnh Phúc</option>
                           <option value="thanhhoa">Thanh Hóa</option>
                           <option value="thainguyen">Thái Nguyên</option>

                        </select>
                    </fieldset>

                </form>

       
    </body>
    

    </html>
