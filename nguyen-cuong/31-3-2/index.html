<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="content">


    </tbody>
  </table>
  <div class="container">
    <div class="header__slideshow">
      <div class="header__slideshow-slide">
        <div class="header__slideshow-slide-item">
          <img src="./img/slide1.jpg" alt="vanlacuongdeptrai">
        </div>
        <div class="header__slideshow-slide-item">
          <img src="./img/slide2.jpg" alt="vanlacuongdeptrai">
        </div>
        <div class="header__slideshow-slide-item">
          <img src=" ./img/slide3.jpg " alt="vanlacuongdeptrai ">
        </div>
      </div>
        <button id="prevBtn" class="prevBtn"><i class="fas fa-chevron-left "></i></button>
        <button id="nextBtn" class="nextBtn"><i class="fas fa-chevron-right"></i></button>
        <div class="slide-dot">
          <span class=" slide slide-1" id="btn1"><i class="far fa-dot-circle"></i></span>
          <span class=" slide slide-2" id="btn2"><i class="far fa-dot-circle"></i></span>
          <span class=" slide slide-3" id="btn3"><i class="far fa-dot-circle"></i></span>
        </div>


    </div>
  </div>

</body>
<script src="./app.js"></script>
</html>
